<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <meta name="viewport" content="user-scalable=no">
  <title>Comics on a Budget</title>
  <!-- loading dependencies -->
  <link href="./deps/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="./deps/bootstrap/css/bootstrap-theme.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src='deps/bootstrap/bootstrap.js'></script>
  <!-- loading app-only files -->
  <link href="./styles/style.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src='src/calculation.js'></script>
  <script type="text/javascript" src='src/tableHandling.js'></script>
  <script type="text/javascript" src='src/eventHandling.js'></script>
</head>
<body>
  <div>
    <ul class="nav nav-tabs">
      <li id="navtab_list" class="active"><a href="#" onclick="showTabContent('list')">List</a></li>
      <li id="navtab_newcomic"><a href="#" onclick="showTabContent('newcomic')">New Comic</a></li>
      <li id="navtab_settings"><a href="#" onclick="showTabContent('settings')">Settings</a></li>
      <li id="navtab_about"><a href="#" onclick="showTabContent('about')">About</a></li>
    </ul>
  </div>
  <div class="tab-content">
    <div class="tab-pane active" id="tabcontent_list">
      <input type='number' id='maxprice' value="15.00" step='0.1' min='0' />
      <input class="btn btn-default" type="button" value="What can I afford?" onclick="onAffordClick();" /><br />
      <div class="table-responsive" id='comiclist'>
        <p style='text-align:center'>No comics here! <br />Insert a new one by clicking "New Comic" button!</p>
      </div>
    </div>
    <div class="tab-pane" id="tabcontent_newcomic">
      <div class="input-group">
        <input type="text" id="comicname" placeholder="comic name"/><br />
        <input type="number" id="comicprice" value="4.40" step="0.1" min="0"/><br />
      </div>
      <div class="btn-group"> 
        <input class="btn btn-default" type="button" value="Insert!" onclick="onInsertComicClick();" />
        <input class="btn btn-default" type="button" value="Reset" onclick="onInsertResetClick();" />
        <input class="btn btn-default" type="button" value="Back" onclick="onInsertBackClick();" />
      </div>
    </div>
    <div class="tab-pane" id="tabcontent_settings">
      Comic selection policy<select class="form-control" id="policyselector">
        <option value="nopolicy">No policy</option>
        <option value="lowerpricefirst">Lower price first</option>
        <option value="higherpricefirst">Higher price first</option>
      </select>
      <div class="checkbox">
        <label>
          <input type="checkbox" id="notconsidernecessarycomics" value="">
          Don't consider <i>necessary</i> comics in the calculation
        </label>
      </div>
    </div>
    <div class="tab-pane" id="tabcontent_about">
      Oh, hi. Fork this project <a href='https://github.com/alfateam123/comics-on-a-budget'>on github</a>.
      In case you find a bug, or need help, just open an issue in the Github page.
    </div>
  </div>
</body>
</html>
